machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nktpro/tslint .

test:
  override:
    -  docker run --rm -v ${PWD}/test:/opt/app -w /opt/app nktpro/tslint foo.ts | grep "unused variable: 'foo'"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nktpro/tslint